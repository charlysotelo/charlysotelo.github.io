<head>

    <title>3D Point Cloud Simulation</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden; 
            font-family: Arial, sans-serif; 
        }
        canvas { display: block; }
        #header { 
            position: fixed; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 10; 
            background: rgba(255, 255, 255, 0.1); 
            padding: 10px; 
            border-radius: 5px; 
            display: flex; 
            gap: 15px; 
        }
        #header a img { 
            width: 30px; 
            height: 30px; 
            opacity: 0.8; 
            transition: opacity 0.3s; 
        }
        #header a img:hover { 
            opacity: 1; 
        }

    <script>
        // Create circular texture for points
        const canvas = document.createElement('canvas');
        canvas.width = 16;
        canvas.height = 16;
        const context = canvas.getContext('2d');
        context.beginPath();
        context.arc(8, 8, 7, 0, Math.PI * 2, false);
        context.fillStyle = '#00FF00';
        context.fill();
        context.closePath();
        const circleTexture = new THREE.CanvasTexture(canvas);
    </script>
    <script src="main.js"></script>
</body>
